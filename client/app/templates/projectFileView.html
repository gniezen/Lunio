<div class="panel panel-default project-file-view">
    <div class="panel-header">
        <span class="text-muted">{{name}}</span>
    </div>
    <div id="preview" class="panel-body">
        {{#if image}}
        <div>
            <img class="preview" src="{{image_src}}"/>
        </div>
        {{/if}}
        {{# if threeD}}
        <div>
            <script src="https://embed.github.com/view/3d/{{threed_path}}"></script>
        </div>
        {{/if}}
        {{# if text}}
        <div class="text-content" id="texteditor">
            {{text}}
            <script>
                ace.edit("texteditor");
            </script>
        </div>
        {{/if}}
    </div>
<!--
    <div class="panel-footer"></div>
-->
</div>
