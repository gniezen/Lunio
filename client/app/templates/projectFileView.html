<div>
    <div class="header">
        <span>{{name}}</span>
    </div>
    <div id="preview">
        {{#if image}}
        <div>
            <img class="preview" src="{{image_src}}"/>
        </div>
        {{/if}}
        {{# if threeD}}
        <div>
            <iframe class="threed preview" src="https://render.github.com/view/3d?url=https://raw.github.com/{{threed_path}}"></iframe>
        </div>
        {{/if}}
        {{# if other}}
        <div>
        
        </div>
        {{/if}}
    </div>
</div>
